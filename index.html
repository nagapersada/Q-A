<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DVNP Q&A</title>
    
    <meta name="theme-color" content="#8A2BE2"/>
    <link rel="manifest" href="manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <link rel="stylesheet" href="style.css">

    <style>
        /* Reset dasar untuk memastikan layout penuh */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Body dikunci, scroll terjadi di dalam .slide */
            font-family: sans-serif;
            background-color: #000; /* Fallback color */
        }

        /* Struktur Slide agar bisa di-scroll */
        .slide {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* KUNCI: Izinkan scroll vertikal di dalam slide */
            overflow-y: auto; 
            -webkit-overflow-scrolling: touch; /* Smooth scroll iOS */
            
            display: flex;
            flex-direction: column;
            align-items: center;
            
            /* Default Portrait: Ditengah */
            justify-content: center;
            
            background-size: cover;
            background-position: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            z-index: 1;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
            z-index: 10;
        }

        /* Container styling */
        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            box-sizing: border-box;
            color: white;
            /* Pastikan container tidak collapse */
            flex-shrink: 0; 
        }

        .team-logo {
            width: 150px;
            max-width: 40%;
            height: auto;
            margin-bottom: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        h1 { margin-bottom: 1rem; font-size: 1.8rem; }
        p { margin-bottom: 2rem; line-height: 1.6; opacity: 0.9; }

        .button-group button {
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            background: #ff6b00;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 107, 0, 0.4);
            transition: transform 0.2s;
        }
        .button-group button:active { transform: scale(0.95); }

        /* === FIX KHUSUS LANDSCAPE / LAYAR PENDEK === */
        @media (max-height: 600px) {
            .slide {
                /* Ubah posisi ke atas, bukan tengah */
                justify-content: flex-start; 
                padding-top: 1rem;
                padding-bottom: 2rem;
            }

            .container {
                padding-top: 20px;
            }

            .team-logo {
                width: 80px; /* Perkecil logo agar muat */
                margin-bottom: 1rem;
            }

            h1 { font-size: 1.4rem; margin-bottom: 0.5rem; }
            p { font-size: 0.9rem; margin-bottom: 1.5rem; }
            
            /* Pastikan playlist di slide 2 juga aman */
            .playlist-container {
                padding-bottom: 100px; /* Ruang untuk scroll */
            }
        }
    </style>
</head>
<body>

    <div id="slide1" class="slide active">
        <div class="container">
            <img src="images/1000173031.jpg" alt="Logo Tim DV Naga Persada" class="team-logo">
            <h1>Pusat Tanya Jawab (Q&A)</h1>
            <p>Selamat datang, Pejuang! Dengarkan pertanyaan dan temukan jawabannya dalam format audio dan narasi untuk memperkuat pemahaman Anda.</p>
            <div class="button-group">
                <button id="enterBtn">Mulai Sesi Q&A</button>
            </div>
        </div>
    </div>

    <div id="slide2" class="slide">
        <div style="width: 100%; max-width: 600px; padding: 1rem;">
            <button id="backBtn" style="background:none; border:none; color:white; font-size:1.1rem; cursor:pointer; margin-bottom: 1rem;">&larr; Kembali</button>
            
            <div class="playlist-container" style="text-align: center; color: white;">
                <audio id="audioPlayer" controls style="width: 100%; margin-bottom: 1rem;"></audio>
                <div id="nowPlaying" style="margin-bottom: 1rem; font-style: italic; opacity: 0.8;">Pilih pertanyaan untuk didengar...</div>
                
                <button id="showLyricsBtn" style="padding: 10px 20px; background: rgba(255,255,255,0.2); border: 1px solid white; color: white; border-radius: 20px; margin-bottom: 2rem; cursor: pointer;">Tampilkan Narasi Jawaban</button>
                
                <ul id="playlist" style="list-style: none; padding: 0; text-align: left;">
                    </ul>
            </div>
        </div>
    </div>

    <div id="lyricsOverlay" class="hidden">
        <div class="lyrics-modal">
            <button id="closeLyricsBtn">&times;</button>
            <h2 id="lyricsTitle">Pertanyaan</h2> 
            <div id="lyricsContent">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Registrasi Service Worker untuk PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => {
                    console.log('Service Worker terdaftar:', registration);
                })
                .catch(error => {
                    console.log('Registrasi Service Worker gagal:', error);
                });
        }
        
        // Script Sederhana untuk Navigasi Slide (Jika script.js belum mengatur ini)
        const enterBtn = document.getElementById('enterBtn');
        const backBtn = document.getElementById('backBtn');
        const slide1 = document.getElementById('slide1');
        const slide2 = document.getElementById('slide2');

        if(enterBtn) {
            enterBtn.addEventListener('click', () => {
                slide1.classList.remove('active');
                slide2.classList.add('active');
            });
        }
        if(backBtn) {
            backBtn.addEventListener('click', () => {
                slide2.classList.remove('active');
                slide1.classList.add('active');
            });
        }
    </script>
</body>
</html>
